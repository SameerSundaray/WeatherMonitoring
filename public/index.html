<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Monitoring System</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="submit-button">Get Weather</button>
        <div id="weather-result" class="hidden">
            <h2>Weather in <span id="city-name"></span></h2>
            <p>Temperature: <span id="temperature"></span> 째C</p>
            <p>Condition: <span id="weather-condition"></span></p>
        </div>
        <div id="daily-summary" class="hidden">
            <h3>Daily Weather Summary</h3>
            <p>Average Temperature: <span id="average-temperature"></span> 째C</p>
            <p>Maximum Temperature: <span id="maximum-temperature"></span> 째C</p>
            <p>Minimum Temperature: <span id="minimum-temperature"></span> 째C</p>
            <p>Dominant Condition: <span id="dominant-condition"></span></p>
        </div>
        <div id="error-message" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
